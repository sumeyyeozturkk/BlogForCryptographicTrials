{% extends 'blogapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" style="word-break: break-all; word-wrap: break-word;">
            <p><h4>Post Text: </h4>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
